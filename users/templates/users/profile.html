{% extends "chat/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <div class="media">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update Profile</legend>
      {{ u_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button name="update-profile" class="btn btn-outline-info" type="submit">Update</button>
    </div>
    <div class="form-group">
      <button name="add-character" class="btn btn-outline-info" type="submit">Add Character</button>
    </div>
  </form>
</div>
{% endblock content %}
